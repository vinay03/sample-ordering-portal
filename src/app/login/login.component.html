<div id="login">
	<h3 class="text-center text-white pt-5">Login form</h3>
	<div class="container">
		<div id="login-row" class="row justify-content-center align-items-center">
			<div id="login-column" class="col-md-6">
				<div id="login-box" class="col-md-12">
					<form id="login-form" class="form" action="" method="post">
						<h3 class="text-center text-info">Login</h3>
						<div class="form-group">
							<label for="email" class="text-info">Email:</label><br>
							<input type="text" name="email" id="email" [(ngModel)]="form.email" class="form-control">
						</div>
						<div class="form-group">
							<label for="password" class="text-info">Password:</label><br>
							<input type="text" name="password" id="password" [(ngModel)]="form.password" class="form-control">
						</div>
						<div class="form-group text-right">
							<input type="submit" name="submit" class="btn btn-info btn-md" value="Login" (click)="onLogin()">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
